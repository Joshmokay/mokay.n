<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | He Leadeth Me - Vision & Faith</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-image" id="bgImage"></div>
    <div class="stars-container" id="starsContainer"></div>
    <canvas id="canvas"></canvas>

    <div id="youtube-player-container">
        <div id="youtube-player"></div>
    </div>

    <div class="glass-card" id="mainCard">
        <div class="card-header">
            <div class="header-img"></div>
        </div>

        <div class="card-content">
            <h1 class="year-heading">2026</h1>
            <div class="subtitle">Faith & Vision</div>

            <div class="verse-container" id="verseBox">
                <div class="verse-text" id="verseText">"He leadeth me: O blessed thought!<br>O words with heavenly comfort fraught!"</div>
                <div class="verse-ref" id="verseRef">Welcome to Your New Year</div>
                <div class="reflection-text" id="reflectionText"></div>
            </div>

            <div class="controls-wrapper">
                <button class="btn-generate" id="btnGenerate">
                    <span>âœ¨ Receive Word</span>
                </button>
                
                <button class="btn-music" id="btnMusic">
                    <div class="music-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <span id="musicLabel">Play Hymn</span>
                </button>
            </div>

            <div class="status-msg" id="statusMsg"></div>
        </div>
    </div>

    <div class="lyrics-container" id="lyricsContainer">
        <p class="lyrics-text">Whate'er I do, where'er I be,<br>Still 'tis God's hand that leadeth me.</p>
    </div>

    <footer class="footer">
        <p class="footer-text">Created by <span>Mokay</span> &copy; 2026</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
